<!DOCTYPE html>

<head>
  <title>Simon Says App</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>

  <div id="simonSaysContainer">

    <button id="greenBlock" class="col-xs-6 button" onclick="repeatColors(4, 'green')"></button>
    <button id="redBlock" class="col-xs-6 button" onclick="repeatColors(1, 'red')"></button>
    <button id="yellowBlock" class="col-xs-6 button" onclick="repeatColors(3, 'yellow')"></button>
    <button id="blueBlock" class="col-xs-6 button" onclick="repeatColors(2, 'blue')"></button>

  </div>
  <div id="control">
    <p>Current Streak:<p id="currentSteps">0</p></p>
    <button id="reset" onclick="reset()"> RESET </button>
    <button onclick="toggleStrict()" id="turnStrict" class="off"> Strict (Off) </button>
    <br />
    <button id="easy" class="off" onclick="changeDifficulty(0, 1500)">Easy</button>
    <button id="medium" class="on" onclick="changeDifficulty(1, 1000)">Medium</button>
    <button id="hard" class="off" onclick="changeDifficulty(2, 600)">Hard</button>
    <p>Personal Best:<p id="highScore">0</p></p>
  </div>
  <!-- Help from FreeCodeCamp on this part of the audio. The previous files I were using stopped working -->
 <audio id="green">
    <source src="http://torchcodelab.com/media/c_note.mp3" type="audio/mpeg"></source>
  </audio>
<audio id="red">
    <source src="http://torchcodelab.com/media/d_note.mp3" type="audio/mpeg"></source>
  </audio>
<audio id="blue">
    <source src="http://torchcodelab.com/media/e_note.mp3" type="audio/mpeg"></source>
  </audio>
<audio id="yellow">
    <source src="http://torchcodelab.com/media/f_note.mp3" type="audio/mpeg"></source>
	</audio>
   <nav>
    <div id="ad">
	  <p id="message"> </p>
      Simon Says App by
      <a href="https://crumrinecoder.github.io/Profile-Website-version2/" id="nic"> Nicolas Crumrine</span></a>
    </div>
  </nav>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="data.js"></script>
</body>
