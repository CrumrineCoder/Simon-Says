<!DOCTYPE html>

<head>
  <title>Simon Says App</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>
  <nav>
    <div id="ad">
      Simon Says App by
      <a href="https://crumrinecoder.github.io/Profile-Website-version2/" id="nic"> Nicolas Crumrine</span></a>
    </div>
  </nav>
  <div id="simonSaysContainer">

    <button id="greenBlock" class="col-xs-6 button" onclick="repeatColors(4, greenSound)"></button>
    <button id="redBlock" class="col-xs-6 button" onclick="repeatColors(1, redSound)"></button>
    <button id="yellowBlock" class="col-xs-6 button" onclick="repeatColors(3, yellowSound)"></button>
    <button id="blueBlock" class="col-xs-6 button" onclick="repeatColors(2,blueSound)"></button>

  </div>
  <div id="control">
    <p>Current Streak:<p id="currentSteps">0</p></p>

    <button id="reset" onclick="reset()"> RESET </button>
    <button onclick="toggleStrict()" id="turnStrict" class="off"> Strict (Off) </button>
    <br />
    <button id="easy" class="off" onclick="changeDifficulty(0, 1500, 'easy')">Easy</button>
    <button id="medium" class="on" onclick="changeDifficulty(1, 1000, 'medium')">Medium</button>
    <button id="high" class="off" onclick="changeDifficulty(2, 500, 'hard')">Hard</button>
    <p>Personal Best:<p id="highScore">0</p></p>
  </div>
  <p id="youSuck"> </p>
  <p id="victory"> </p>
  <script type="text/javascript" src="data.js"></script>
</body>
